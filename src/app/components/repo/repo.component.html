
<div class="repo border-4 border-black-500 ml-0 mr-6 rounded-xl p-4 mb-2 sm:h-16 md:h-24 lg:h-32 xl:h-40 w-full sm:w-128 md:w-192 lg:w-192 xl:w-192">
  <h1 class="text-2xl font-semibold mb-2">{{ repo.name }}</h1>
  <p class="text-base text-gray-700 mb-4">{{ repo.description | truncate:80:'...'}}</p>

  <ul class="topics flex flex-wrap">
    <li *ngFor="let topic of getTopics(repo)" class="bg-blue-500 text-white rounded-md p-2 ml-1">
      {{ topic }}
    </li>
  </ul>
</div>
