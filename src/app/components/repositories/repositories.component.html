
<div class="repos">
  <div class="grid grid-cols-2 gap-2 m-0 max-h-[65vh] overflow-y-auto">

    <div *ngFor="let user of userRepos | paginate : config">
      <app-repo [repo]="user" class="mb-1"></app-repo>
    </div>
  </div>
  <div class="col-span-2 flex justify-center">
    <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
  </div>
</div>
